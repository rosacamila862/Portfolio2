<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="survey.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid mt-5 text-center bg-dark text-white p-5">
    </head>

    <body>
      <h1>Survey Form</h1>
    
      <!-- Create Form -->
      <form id="form">
    
        <!-- Details -->
        <div class="form-control">
          <label for="last name" id="label-last name">
            Last Name
          </label>
    
          <!-- Input Type Text -->
          <input type="text"
            id="name"
            placeholder="Enter your last name" />
        </div>
    
        <div class="form-control">
          <label for="first name" id="label-first name">
            First Name
          </label>
    
          <!-- Input Type Email-->
          <input type="text"
            id="name"
            placeholder="Enter your first name" />
        </div>
    
        <div class="form-control">
          <label for="middle name" id="label-middle name">
            Middle Name
          </label>
    
          <!-- Input Type Text -->
          <input type="text"
            id="name"
            placeholder="Enter your middle name" />
        </div>
    
        <div class="form-control">
          <label for="role" id="label-role">
            What degree are you?
          </label>
          
          <!-- Dropdown options -->
          <select name="role" id="role">
            <option value="degree">BSIT</option>
            <option value="degree">BEED</option>
            <option value="degree">BSED</option>
            <option value="degree">BSHM</option>
          </select>
        </div>
    
        <div class="form-control">
          <label>
            What year are you?
          </label>
    
          <!-- Input Type Radio Button -->
          <label for="recommed-1">
            <input type="radio"
              id="recommed-1"
              name="recommed">1st year</input>
          </label>
          <label for="recommed-2">
            <input type="radio"
              id="recommed-2"
              name="recommed">2nd year</input>
          </label>
          <label for="recommed-3">
            <input type="radio"
              id="recommed-3"
              name="recommed">3rd year</input>
          </label>
          <label for="recommed-3">
            <input type="radio"
              id="recommed-3"
              name="recommed">4th year</input>
          </label>
        </div>
    
        <div class="form-control">
          <label for="comment">
            Any comments or suggestions
          </label>
    
          <!-- multi-line text input control -->
          <textarea name="comment" id="comment"
            placeholder="Enter your comment here">
          </textarea>
        </div>
    
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
          Submit
        </button>
      </form>
    </body>
    </html>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
